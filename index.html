<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="preview-card">
    <img class="illustration" src="assets/images/illustration-article.svg" alt="Illustration">
    <div class="preview-card__info">
      <span class="preview-card__learning">Learning</span>
      <span class="preview-card__date">Published 21 Dec 2023</span>
      <span class="preview-card__title">HTML & CSS foundations</span>
      <p class="preview-card__para">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="preview-card__user">
      <img class="preview-card__user-img" src="assets/images/image-avatar.webp" alt="Avatar image">
      <span class="preview-card__user-name">Greg Hooper</span>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xXOsielXx">Osiel Hern√°ndez</a>.
  </div>
</body>
</html>
